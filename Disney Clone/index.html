<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Disney UK | The Official Home Of All Things Disney</title>
  </head>
  <body>
    <nav class="nav">
      <img src="Assets/Disney Logo.png" alt="Disney Logo" class="logo" />
      <ul class="nav-item">
        Disney+
      </ul>
      <ul class="nav-item">
        Shop
      </ul>
      <ul class="nav-item">
        Movies
      </ul>
      <ul class="nav-item">
        Shows
      </ul>
      <ul class="nav-item">
        Parks
      </ul>
      <ul class="nav-item">
        Disney 100
      </ul>
    </nav>
    <div class="showcase-container">
      <hero class="showcase">
        <img
          src="Assets/Ant-man-wasp.webp"
          alt="Ant-man"
          class="showcase-image"
        />
      </hero>
    </div>
    <img src="Assets/Quantumania.webp" alt="Ant-man" class="showcase-logo" />
    <p class="txt-md" id="release-date">In cinemas 17 February</p>
    <a href="#" class="btn-large" id="book">Book Tickets</a>
    <a href="#" class="btn-large" id="find-out">Find out More</a>

    <section class="new">
      <p class="whats-new">What's new on Disney+</p>
      <div class="flex-container">
        <div class="scale-container">
          <img class="trailer" src="Assets/valentines day.jpeg" />
        </div>

        <!-- <div class="overflow"> -->
        <div class="scale-container">
          <img class="trailer" src="Assets/proud family.webp" />
        </div>
        <!-- </div> -->

        <div class="scale-container">
          <img class="trailer" src="Assets/darby.webp" />
        </div>
      </div>

      <div class="flex-container-left">
        <a href="#" class="showlink" id="valentine">
          Valentine's day collection
        </a>

        <a href="#" class="showlink" id="proud">
          The Proud Family: Louder and Prouder - Season 2
        </a>

        <a href="#" class="showlink" id="darby">Darby and the dead</a>
      </div>
      <img class="banner" src="Assets/banner.webp" />
      <div class="flex-container">
        <a href="#" class="btn-large" id="subscribe">subscribe now*</a>
      </div>
    </section>
    <section class="ads">
      <div class="list">
        <p>Shop</p>
        <p>Parks</p>
        <p>Shows</p>
      </div>
      <div class="flex-container">
        <div id="container-scale">
          <img src="Assets/lionking.webp" alt="" class="musical-image" />
        </div>

        <div id="container-scale">
          <img src="Assets/newsies.jpeg" alt="" class="musical-image" />
        </div>
      </div>

      <img src="Assets/lionking-text.webp" id="lion-king-text" />

      <img src="Assets/newsies-text.webp" id="newsies-text" />
      <div class="flex-container">
        <p id="movies-text">Movies</p>
      </div>

      <div class="flex-container-left" id="flex-container-left">
        <div class="movie-scale">
          <img class="scale" src="Assets/Elemental.jpeg" />
        </div>
        <div class="movie-scale">
          <img class="scale" src="Assets/Mermaid.webp" />
        </div>
        <div class="movie-scale">
          <img class="scale" src="Assets/quantumania-small.webp" />
        </div>
        <div class="movie-scale">
          <img class="scale" src="Assets/avatar.webp" />
        </div>
      </div>
    </section>
  </body>
</html>
