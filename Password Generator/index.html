<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="stylesheet" href="style.css" />

    <title>Password generator</title>
  </head>
  <body>
    <section id="main">
      <div id="letters-amount">
        <input
          id="letter-amount"
          type="number"
          placeholder="Choose how long you need your password to be"
        />
      </div>
      <div id="password-value">
        <span id="password-span">Your password will display here</span>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
